<div class="card bg-dark text-white">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <form (ngSubmit) ="submit()">

      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="last_name" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.last_name" name="last_name">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="create_at" class="col-form-label col-sm-2">Fecha de creación</label>
        <div class="col-sm-6">
          <input style="display:inline; width:300px" class="form-control" [(ngModel)]="client.create_at" name="create_at" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Región</label>
        <div class="col-sm-6">
          <select [compareWith]="compareRegions" style="width:500px" class="form-control" [(ngModel)]="client.region" name="region">
            <option [ngValue]="undefined">---Seleccionar una región---</option>
            <option *ngFor="let region of regions" [ngValue]="region">
              {{region.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row" *ngIf="!editable">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>

      <div class="form-group row" *ngIf="editable">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>
